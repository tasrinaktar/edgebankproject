<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
 <header>
  <h1 class="text-5xl text-center mt-6 ">Lets Go for money <span class="semibold text-violet-600">Yeeeeeee! </span></h1>
   
  
</header>
<main>
   <section class="mt-12">
      <div class="grid grid-cols-3 w-9/12 mx-auto gap-8">
       <div class="bg-green-400 p-12 rounded-lg text-white" >
          <h4 class="text-2xl">Deposite</h4>
          <h2 class="text-4xl">$<span id="depoamount">00</span></h2>
       </div>
       <div class="bg-indigo-400 p-12 rounded-lg text-white" >
        <h4 class="text-2xl">Withdraw</h4>
        <h2 class="text-4xl">$<span id="update-withdraw">00</span></h2>
     </div>
     <div class="bg-sky-500 p-12 rounded-lg text-white" >
      <h4 class="text-2xl">Balance</h4>
      <h2 class="text-4xl">$<span id="update-balance">1200</span></h2>
   </div>
      </div>
       
   </section>
       
   <!-- input sectionj -->
     <section class="mt-10">
      <div class="grid grid-cols-2 w-9/12 mx-auto gap-8">
       <div class="bg-fuchsia-400 p-12 rounded-lg " >
          <h4 class="text-2xl mb-2 text-white"> Please Deposite</h4>
          <input type="text" name="" id="email-id" placeholder ="Enter your amount .. "class="w-9/12 block mb-3 px-3">
          <button class="bg-orange-400 px-4 py-2 rounded-lg hover:bg-sky-500" id="btn-deposit">Submit</button>
       </div>
       <div class="bg-amber-500 p-12 rounded-lg" >
        <h4 class="text-2xl mb-2 text-white"> Please Withdraw..</h4>
        <input type="text" name="" id="withraw-id" placeholder ="Enter your amount .. "class="w-9/12 block mb-3 px-3">
        <button class="bg-sky-600 px-4 py-2 rounded-lg hover:bg-green-500" id="btn-withdraw">Submit</button>
     </div>
         
      </div>
     </section>
        
</main>
<script src="js/deposite.js"></script>
<script src="js/withdraw.js"></script>
</body>
   
</html>
